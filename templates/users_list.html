{% extends 'base.html' %}

{% block title %}<title>Users</title>{% endblock %}

{% block content %}
    <h2>All Users</h2>
    <ul>
        {% for user in user_list %}
        <li>
            <a href="{{ user.get_absolute_url }}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
